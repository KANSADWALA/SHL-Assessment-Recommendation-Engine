<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHL Assessment Recommender</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ SHL Assessment Recommender</h1>
        </div>

        <div class="content">
            <div class="search-section">
                <h2 style="margin-bottom: 20px;">Tell us about your needs</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="role">Role</label>
                        <select id="role">
                            <option value="">Select role...</option>
                            <option value="Manager">Manager</option>
                            <option value="Professional">Professional</option>
                            <option value="Graduate">Graduate</option>
                            <option value="Developer">Developer / Engineer</option>
                            <option value="Sales">Sales</option>
                            <option value="Customer Service">Customer Service</option>
                            <option value="Analyst">Analyst</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="level">Level</label>
                        <select id="level">
                            <option value="">Select level...</option>
                            <option value="Entry">Entry Level</option>
                            <option value="Mid">Mid Level</option>
                            <option value="Senior">Senior Level</option>
                            <option value="Executive">Executive</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="industry">Industry</label>
                        <select id="industry">
                            <option value="">Select industry...</option>
                            <option value="Technology">Technology</option>
                            <option value="Finance">Finance</option>
                            <option value="Healthcare">Healthcare</option>
                            <option value="Retail">Retail</option>
                            <option value="Manufacturing">Manufacturing</option>
                            <option value="BPO">BPO / Contact Center</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="goal">Goal</label>
                        <select id="goal">
                            <option value="">Select goal...</option>
                            <option value="Hiring">Hiring / Recruitment</option>
                            <option value="Development">Development / Training</option>
                            <option value="Leadership">Leadership Assessment</option>
                            <option value="Technical Skills">Technical Skills</option>
                            <option value="Cultural Fit">Cultural Fit</option>
                            <option value="Problem Solving">Problem Solving</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group" style="margin-bottom: 20px;">
                    <label for="query">Or describe your needs (optional)</label>
                    <input type="text" id="query" placeholder="E.g., 'Need to assess coding skills for junior developers'">
                </div>

                <div class="form-group" style="margin-bottom: 20px;">
                    <label for="userId">User ID (for testing - optional)</label>
                    <input type="text" id="userId" placeholder="Enter test_alice_123 or leave blank for new session" style="font-family: monospace;">
                </div>

                <div style="display: flex; gap: 10px;">
                    
                    <button class="btn btn-primary" onclick="getRecommendations()">
                        üîç Get Recommendations
                    </button>
                    <button class="btn btn-secondary" onclick="showInsights()">
                        üìä View Insights
                    </button>
                </div>
            </div>

            <div class="loading">
                <div class="spinner"></div>
                <p>Finding the best assessments for you...</p>
            </div>

            <div class="results"></div>

            <div class="insights-section" style="display: none;">
                <h3>üéØ System Insights</h3>
                <div class="insights-grid"></div>
            </div>
        </div>
    </div>

    <div class="rating-modal" id="ratingModal">
        <div class="modal-content">
            <h2 style="text-align: center; margin-bottom: 20px;">Rate this Assessment</h2>
            <p style="text-align: center; color: #666; margin-bottom: 20px;">
                How well does this match your needs?
            </p>
            <div class="stars" id="stars">
                <span class="star" data-rating="1">‚òÖ</span>
                <span class="star" data-rating="2">‚òÖ</span>
                <span class="star" data-rating="3">‚òÖ</span>
                <span class="star" data-rating="4">‚òÖ</span>
                <span class="star" data-rating="5">‚òÖ</span>
            </div>
            <div style="display: flex; gap: 10px; justify-content: center;">
                <button class="btn btn-primary" onclick="submitRating()">Submit</button>
                <button class="btn btn-secondary" onclick="closeRatingModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
